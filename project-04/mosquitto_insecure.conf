# =============================================================================
# Mosquitto Configuration: INSECURE (No TLS)
# =============================================================================
#
# Use this configuration for:
# - Baseline performance experiments
# - Demonstrating eavesdropping vulnerability
# - Comparing TLS vs non-TLS performance
#
# WARNING: This configuration provides NO encryption or authentication.
# Anyone on the network can read all messages.
#
# Start with: mosquitto -c mosquitto_insecure.conf -v
# =============================================================================

# -----------------------------------------------------------------------------
# Network Settings
# -----------------------------------------------------------------------------

# Standard MQTT port (unencrypted)
listener 1883

# Bind to localhost only (safer for testing)
# Remove this line to allow connections from other machines
bind_address localhost

# -----------------------------------------------------------------------------
# Security Settings
# -----------------------------------------------------------------------------

# Allow connections without username/password
# This is INSECURE but matches your Project 3 setup
allow_anonymous true

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------

# Log all events (useful for debugging)
log_type all

# Print logs to terminal
log_dest stdout

# -----------------------------------------------------------------------------
# Performance Settings
# -----------------------------------------------------------------------------

# Maximum messages to queue per client
max_queued_messages 1000

# Keepalive check interval
retry_interval 20

# =============================================================================
# End of configuration
# =============================================================================